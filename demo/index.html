<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warpdrive Demo</title>
</head>
<body style="font-family: 'Helvetica'">
    <h1>Warpdrive Demo</h1>
    <p>Keybindings:</p>
    <ul>
        <li>[Enter]: Go inside</li>
        <li>[Del]: Go outside</li>
        <li>ArrowKeys: Navigate</li>
        <li>WASD: Move currently selected object</li>
        <li>Q, E: Rotate Object</li>
    </ul>

    <canvas id="mainContent"></canvas>

    <!-- Proper loading of scripts -->
    <script src="../bin/warpdrive.js"></script>
    <script src="demo.js"></script>
</body>
